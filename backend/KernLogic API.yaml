          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /dashboard/activity/:
    get:
      operationId: dashboard_activity_retrieve
      description: Return recent activity data (limit 10)
      tags:
      - dashboard
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /dashboard/incomplete_products/:
    get:
      operationId: dashboard_incomplete_products_retrieve
      description: Return the top 5 incomplete products
      tags:
      - dashboard
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /dashboard/inventory_trend/:
    get:
      operationId: dashboard_inventory_trend_retrieve
      description: Return inventory value trend data for a given time range
      tags:
      - dashboard
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /dashboard/summary/:
    get:
      operationId: dashboard_summary_retrieve
      description: |-
        Return dashboard summary data:
        - KPI numbers (total products, inventory value, inactive products, team members)
        - Data completeness percentage
        - Most missing fields
        - Product status counts
      tags:
      - dashboard
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /products/{product_pk}/history/:
    get:
      operationId: products_history_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: path
        name: product_pk
        schema:
          type: string
          pattern: ^\d+$
        required: true
      tags:
      - products
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductEventList'
          description: ''
  /attribute-sets/{id}/:
    get:
      operationId: attribute_sets_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - attribute-sets
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /products/{product_pk}/assets/:
    get:
      operationId: products_assets_list
      description: |-
        Nested under /products/<product_pk>/assets/.
        Handles upload, delete, reorder and set-primary.
      parameters:
      - in: path
        name: product_pk
        schema:
          type: string
        required: true
      tags:
      - products
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductAsset'
          description: ''
    post:
      operationId: products_assets_create
      description: |-
        Nested under /products/<product_pk>/assets/.
        Handles upload, delete, reorder and set-primary.
      parameters:
      - in: path
        name: product_pk
        schema:
          type: string
        required: true
      tags:
