components:
  schemas:
    PaginatedProductList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PatchedProductAssetRequest:
      type: object
      properties:
        file:
          type: string
          format: binary
        asset_type:
          type: string
          minLength: 1
          description: Type of asset (image, video, document, etc.)
          maxLength: 20
        name:
          type: string
          nullable: true
          maxLength: 255
        order:
          type: integer
          description: Order in which assets are displayed
