          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedProductAssetRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedProductAssetRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductAsset'
          description: ''
  /products/{product_pk}/assets/{id}/set_primary/:
    post:
