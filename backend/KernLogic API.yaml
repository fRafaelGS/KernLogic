        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /products/{id}/related/{related_id}/:
    delete:
      operationId: products_related_destroy
      description: Update or delete a related product relationship
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: path
        name: related_id
        schema:
          type: string
        required: true
      tags:
      - products
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
    patch:
      operationId: products_related_partial_update
      description: Update or delete a related product relationship
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: path
        name: related_id
        schema:
          type: string
        required: true
      tags:
      - products
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedProductRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedProductRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedProductRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /products/{id}/related-list/:
    get:
      operationId: products_related_list_retrieve
      description: |-
        Return a list of related products based on the same category.
        Excludes the source product from the results.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - products
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /products/{id}/images/reorder/:
    patch:
      operationId: products_images_reorder_partial_update
      description: API endpoint for managing product data.
      parameters:
      - in: path
        name: id
        schema:
