        Does not include category matches.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - products
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /products/{id}/images/{image_pk}/:
    delete:
      operationId: products_images_destroy
      description: API endpoint for managing product data.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: path
        name: image_pk
        schema:
          type: string
        required: true
      tags:
      - products
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
    patch:
      operationId: products_images_partial_update
      description: API endpoint for managing product data.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: path
        name: image_pk
        schema:
          type: string
        required: true
      tags:
      - products
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedProductRequest'
          application/x-www-form-urlencoded:
            schema:
