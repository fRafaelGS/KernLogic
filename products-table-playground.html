  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style type="text/css">
    /* CSS Variables */
    :root {
      --border: 214.3 31.8% 91.4%;
      --transition-standard: all 0.15s ease;
    }
    
    /* Custom styles that can't be easily done with Tailwind */
    html, body {
      height: 100%;
      overflow-y: auto !important;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      min-height: 100vh;
      overflow-y: scroll !important;
      position: relative;
    }
    
    .zebra-row:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.02);
    }
    
    /* Animation classes */
    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Ensure border-border works */
    .border-border {
      border-color: rgb(var(--border));
    }
    
    /* Tooltip styling */
    .tooltip {
      position: relative;
    }
    
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e293b;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
    
    /* Layout transition */
    .layout-container {
      transition: var(--transition-standard);
    }
    
    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    /* Layout option button styles */
    .layout-option {
      transition: var(--transition-standard);
    }
    
    .layout-option.active {
      background-color: #1e88e5;
      color: white;
    }
  </style>
</head>

    // Helper functions
    function formatPrice(price) {
      return new Intl.NumberFormat('en-US', { 
        style: 'currency', 
        currency: 'USD',
        minimumFractionDigits: 2
      }).format(price);
    }
    
    function getStockBadgeClass(stock) {
      if (stock <= 5) return "bg-red-100 text-red-800";
      if (stock <= 10) return "bg-yellow-100 text-yellow-800";
      return "bg-green-100 text-green-800";
    }
    
    function getStatusBadgeClass(status) {
      return status === 'active' 
        ? "bg-green-100 text-green-800" 
        : "bg-gray-100 text-gray-800";
    }

      // Initialize the layout switcher
      init: function() {
        const container = document.getElementById('layout-container');
        const layoutButtons = document.querySelectorAll('#layout-switcher button');
        const themeButtons = document.querySelectorAll('#theme-light, #theme-dark');
        const densityButtons = document.querySelectorAll('#density-compact, #density-standard, #density-comfortable');
        
        // Set initial layout
        container.innerHTML = this['standard-table']();
        
        // Layout switcher
        layoutButtons.forEach(button => {
          button.addEventListener('click', () => {
            // Update active button styling
            layoutButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            // Get the layout type from the button's data attribute
            const layoutType = button.getAttribute('data-layout');
            
            // Fade out transition
            container.classList.remove('animate-fade-in');
            container.classList.add('opacity-0');
            
            // Change the layout after short delay for transition
            setTimeout(() => {
              if (this[layoutType]) {
                container.innerHTML = this[layoutType]();
                // Fade in transition
                container.classList.remove('opacity-0');
                container.classList.add('animate-fade-in');
              }
            }, 150);
          });
        });
        
        // Theme switcher
        themeButtons.forEach(button => {
          button.addEventListener('click', () => {
            themeButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            if (button.id === 'theme-dark') {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          });
        });
        
        // Density switcher
        densityButtons.forEach(button => {
          button.addEventListener('click', () => {
            densityButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            // Apply density class to the container
            container.classList.remove('density-compact', 'density-standard', 'density-comfortable');
            container.classList.add(`density-${button.id.replace('density-', '')}`);
          });
        });
      }
    };
    
    // Initialize layouts when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      layouts.init();
    });
